<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinga Funfatal Tattoo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Add fonts -->
</head>
<body>
  <header>
    <div class="container container--flex">
      <a href="#">
        <img class="small-logo" src="images/kinga_small_logo.png" alt="girl and skeleton logo">
      </a>
      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__item"><a href="#" class="nav__link">HOME</a></li>
          <li class="nav__item"><a href="#" class="nav__link">GALLERY</a></li>
          <li class="nav__item"><a href="#" class="nav__link">CONTACT</a></li>
        </ul>
        <button class="button-one" aria-controls="primary-navigation" aria-expanded="false">
          <svg class="hamburger" width="64" height="60" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="line top" d="M15 20H49" stroke="black" stroke-width="4"/>
            <path class="line middle" d="M15 32H49" stroke="black" stroke-width="4"/>
            <path class="line bottom" d="M15 44H49" stroke="black" stroke-width="4"/>
          </svg>
        </button>
      </nav>
    </div>
  </header>
  <div class="main-logo container">
    <img src="images/kinga_big_logo.png" alt="girl and skeleton big main logo" class="big-logo">
    <img src="images/kinga_name_logo.png" alt="kinga name logo" class="name-logo">
  </div>
  <section id="gallery">
    <!-- container--flex? -->
    <div class="container">
      <h2>Gallery</h2>
    </div>
    
  </section>
</body>
</html>
