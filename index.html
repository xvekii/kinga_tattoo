<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kinga Funfatal Tattoo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Add fonts -->
</head>
<body>
  <header>
    <div class="container container--flex">
      <a class="small-logo-container" href="#">
        <img class="small-logo" src="images/kinga_small_logo.png" alt="girl and skeleton logo">
      </a>
      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__item"><a href="#" class="nav__link">HOME</a></li>
          <li class="nav__item"><a href="#" class="nav__link">GALLERY</a></li>
          <li class="nav__item"><a href="#" class="nav__link">CONTACT</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </div>
  </header>
  <div class="main-logo container">
    <img src="images/kinga_big_logo.png" alt="girl and skeleton big main logo" class="big-logo">
    <img src="images/kinga_name_logo.png" alt="kinga name logo" class="name-logo">
  </div>

  <div class="cta-btns-container-main container">
    <button class="cta-btn cta-btn--contact">CONTACT US</button>
    <button class="cta-btn cta-btn--gallery">GALLERY</button>
  </div>

  <section aria-label="Photo Gallery" class="section">
    <div class="gallery-h2 container">
      <h2>Gallery</h2>
    </div>
    <div id="gallery">
      <div class="gallery--flex">
        <img src="images/3.jpg" alt="Image 1" class="gallery-img" loading="lazy">
        <img src="images/2.jpg" alt="Image 2" class="gallery-img" loading="lazy">
        <img src="images/1.jpg" alt="Image 3" class="gallery-img" loading="lazy">
        <img src="images/4.jpg" alt="Image 4" class="gallery-img" loading="lazy">
        <img src="images/5.jpg" alt="Image 5" class="gallery-img" loading="lazy">
        <img src="images/6.jpg" alt="Image 6" class="gallery-img" loading="lazy">
        <img src="images/7.jpg" alt="Image 7" class="gallery-img" loading="lazy">
        <img src="images/8.jpg" alt="Image 8" class="gallery-img" loading="lazy">
        <img src="images/9.jpg" alt="Image 9" class="gallery-img" loading="lazy">
        <img src="images/10.jpg" alt="Image 10" class="gallery-img" loading="lazy">
        <img src="images/11.jpg" alt="Image 11" class="gallery-img" loading="lazy">
        <img src="images/12.jpg" alt="Image 12" class="gallery-img" loading="lazy">
        <img src="images/13.jpg" alt="Image 13" class="gallery-img" loading="lazy">
        <img src="images/14.jpg" alt="Image 14" class="gallery-img" loading="lazy">
        <img src="images/15.jpg" alt="Image 15" class="gallery-img" loading="lazy">
        <img src="images/16.jpg" alt="Image 16" class="gallery-img" loading="lazy">
        <img src="images/17.jpg" alt="Image 17" class="gallery-img" loading="lazy">
        <img src="images/18.jpg" alt="Image 18" class="gallery-img" loading="lazy">
        <img src="images/19.jpg" alt="Image 19" class="gallery-img" loading="lazy">
        <img src="images/20.jpg" alt="Image 20" class="gallery-img" loading="lazy">
      </div>
    </div>
    <dialog id="modal" class="modal">
      <img src="images/1.jpg" alt="Image 1" id="current-image">
      <button class="close-modal">&times;</button>
  </dialog>
  </section>
</body>
</html>
